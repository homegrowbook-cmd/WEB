<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homegrowbook Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <nav>
        <h1>Homegrowbook</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <header>
        <div class="hero">
            <h2>Willkommen bei Homegrowbook</h2>
            <p>Die zentrale Anlaufstelle für alle Ihre Homegrow-Bedürfnisse.</p>
            <button>Dashboard Ansehen</button>
        </div>
    </header>

    <section class="mock-dashboard">
        <h3>Mock Dashboard</h3>
        <p>Hier kommt der Dashboard-Inhalt.</p>
    </section>

    <footer>
        <p>&copy; <span id="year"></span> Homegrowbook. Alle Rechte vorbehalten.</p>
    </footer>

    <script>
        // Automatic year update
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
